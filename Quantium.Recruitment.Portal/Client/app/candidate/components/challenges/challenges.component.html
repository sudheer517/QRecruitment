<div class="router-outlet-container">
    <span class="admin-outlet-heading">Select a Test</span>
    <div class="admin-data-container">
        <div class="d-flex" style="justify-content: center">
            <div class="col-md-10 col-lg-8">

                <div class="d-flex flex-column">
                    <h5 style="text-align: center; margin-bottom: 20px">Please click the button to take the test</h5>
                    <div>
                        <div *ngIf="testAssigned && !testFinished" class="row" style="justify-content: center;margin-top: 40px">
                            <button type="button" class="btn red" (click)="takeTest()">Take test</button>
                        </div>
                        <div *ngIf="surveyAssigned && !surveyFinished " class="row" style="justify-content: center;margin-top: 40px">
                            <button type="button" class="btn red" (click)="takeSurvey()">Take Survey</button>
                        </div>
                    </div>                 
                </div>
               
            </div>
        </div>
    </div>
</div>
